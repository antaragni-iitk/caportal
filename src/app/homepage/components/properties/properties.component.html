<div fxLayout="column" class="full-width grid">
  <div fxLayout="row" class="incentive full-width">
    <div class="half-width pad3" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
      <h1>Why ?</h1>
      <div fxLayout="row wrap" fxLayoutAlign="left center" fxLayoutGap="20px">
        <div fxLayout="row" *ngFor="let prop of data" fxLayoutAlign="left center" fxLayoutGap="20px" class="incent">
          <div class="icon" fxLayoutAlign="center center"><i [class]="prop.icon"></i></div>
          <div fxLayout="column">
            <h6>{{prop.title}}</h6>
            <p>{{prop.desc}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="half-width image1"></div>
  </div>
  <div fxLayout="row" class="incentive full-width">
    <div class="half-width image2"></div>
    <div class="half-width pad3" fxLayout="column" fxLayoutAlign="center center">
      <h1>Incentives</h1>
      <div fxLayout="row wrap" fxLayoutAlign="left center" fxLayoutGap="20px">
        <div fxLayout="row" *ngFor="let prop of data" fxLayoutAlign="left center" [class.reveal]="!(scrolltoview|async)" fxLayoutGap="20px" class="incent">
          <div class="icon" fxLayoutAlign="center center"><i [class]="prop.icon"></i></div>
          <div fxLayout="column">
            <h6 [innerHtml]="prop.title"></h6>
            <p [innerHtml]="prop.desc.content"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
