<div class="_container" #faq [style.height]="state == 'faq' ? '65vh' : '0'" [style.padding]="state == 'faq' ? '6%' : '0'">
  <h1>
    FAQs
  </h1>
  <div class="questions" fxLayout="row wrap">
    <div class="col-md-6" [style.display]="state == 'faq' ? 'block' : 'none'">
      <div class="question" *ngFor="let i of (data | async)?.slice(0,len/2)">
        <h5 [innerHTML]="i?.questions?.content"></h5>
        <p [innerHTML]="i?.answers?.content"></p>
      </div>
    </div>
    <div class="col-md-6" [style.display]="state == 'faq' ? 'display' : 'none'">
      <div class="question" *ngFor="let i of (data | async)?.slice(len/2,len)">
        <h5 [innerHTML]="i?.questions?.content"></h5>
        <p [innerHTML]="i?.answers?.content"></p>
      </div>
    </div>
  </div>
</div>
