<div class="banner">
  <div fxLayout="row" fxLayoutAlign="start center" class="login_container" fxLayout.xs="column" fxLayoutAlign.xs="center center">
    <h1>login With facebook</h1>
    <div class="login" (click)="onhit()">
      <i class="fab fa-facebook-f"></i>
      <span> facebook login</span>
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="center start" fxLayout.xs="column">
    <div *ngFor="let dat of data; let i=index" fxLayout="row" fxLayoutAlign="center start" fxLayoutAlign.xs="start center" class="dash"
         fxLayoutGap="10px">
      <div class="index">0{{i+1}}.</div>
      <div fxLayout="column" class="content">
        <div class="title">{{dat.title}}</div>
        <div>{{dat.desc}}</div>
      </div>
    </div>
  </div>

</div>
