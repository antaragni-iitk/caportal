<div class="main">
  <div class="container wow fadeInUp">
    <div class="row">
      <div class="col-md-12">
        <h3 class="section-title">Responsibilities</h3>
        <div class="section-title-divider"></div>
        <p class="section-description"></p>
      </div>
    </div>
  </div>
  <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap="20px" class="wrapper">
    <div *ngFor="let title of titles; let i = index" class="boxes" [ngsReveal]="{delay: 100*i, scale: 0.5, viewFactor: 0.5}"
         fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="2vh" (mouseover)="hovered()" (mouseleave)="hovered()"></div>
      <h1 *ngIf="!hov" [class]="icons[i]" ></h1>
      <h4 *ngIf="!hov">{{title}}</h4>
      <div *ngIf="!hov">{{desciption[i]}}</div>
      <h1 class="fas fa-bars" *ngIf="hov"></h1>
      <h4 *ngIf="hov">Test Done</h4>
      <div *ngIf="hov">Testing done</div>
    </div>
  </div>
