<div class="main">
  <div class="container">
        <h3 class="section-title">Responsibilities</h3>
    </div>
  </div>
  <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap="20px" class="wrapper">
    <div *ngFor="let content of contents; let i = index" class="boxes" [ngsReveal]="{delay: 100*i, scale: 0.5, viewFactor: 0.5}"
         fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="2vh">
      <h1 [class]="content.icon"></h1>
      <h4 [innerHtml]=content.title></h4>
      <div [innerHtml]=content.desc.content></div>
    </div>
  </div>
