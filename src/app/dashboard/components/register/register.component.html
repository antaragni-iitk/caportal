<div class="container">
  <h1>Registration Form</h1>
  <form #register="ngForm" (ngSubmit)="onSubmit()">
    <div class="form">
      <mat-form-field>
        <input required #name="ngModel" name="name" matInput placeholder="Name"
               [(ngModel)]="newuser.name" [disabled]="newuser.name != ''">
        <mat-error *ngIf="name.errors">
          Name is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input required ngModel #email="ngModel" type="email" name="email" email matInput placeholder="Email ID">
        <mat-error *ngIf="email.errors">valid email Required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <textarea required ngModel #address="ngModel" name="address" matInput placeholder="Address"
                  matTooltip="Your Address" [matTooltipPosition]="'left'"></textarea>
        <mat-error *ngIf="address.errors">Required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input required ngModel #pincode="ngModel" name="pincode" type="number" matInput placeholder="Pincode">
        <mat-error *ngIf="pincode.errors">Required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <textarea required ngModel #college="ngModel" name="college" matInput placeholder="College"></textarea>
        <mat-error *ngIf="college.errors">Required</mat-error>
      </mat-form-field>
      <table class="full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="full-width">
              <input matInput required ngModel #birthdate="ngModel" name="birthdate" [matDatepicker]="picker"
                     placeholder="Birthdate" (click)="picker.open()" (focus)="picker.open()">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker disabled="false"></mat-datepicker>
              <mat-error *ngIf="college.errors">Date Required</mat-error>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="full-width">
              <mat-select ngModel #sex="ngModel" name="sex" placeholder="Select Sex">
                <mat-option *ngFor="let sex of sexes" [value]="sex.id">{{ sex.name }}</mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="full-width">
              <mat-select ngModel #collegeYear="ngModel" name="collegeYear" placeholder="Select Year">
                <mat-option *ngFor="let collegeYear of collegeYears" [value]="collegeYear.id">{{ collegeYear.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="full-width">
              <input required ngModel #mobile="ngModel" name="mobile" matInput minlength="10" maxlength="10"
                     placeholder="Mobile Number" type="tel">
              <mat-error *ngIf="mobile.errors">Required 10 digits</mat-error>
            </mat-form-field>
          </td>
        </tr>
      </table>
      <button mat-button color="primary" type="submit" [disabled]="!register.valid">Submit</button>
    </div>
  </form>
</div>
