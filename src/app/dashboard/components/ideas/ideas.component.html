<mat-card> 
	<div class="container" align="center">
		<div class="col-10 mx-auto" [hidden]="submitted">
	  		<div class="_caption">Contribute to the fest!</div>
	  		<div class="_benefits">be a part <span>|</span> Earn points <span>|</span> Innovate</div>
			  <div class="_card my-auto mx-auto" [class.rot-full]='!_state' [class.rot-zero]='_state' [hidden]="!true" align="center">
        		<div class="_intro" [hidden]="!_state">
          			<h5>{{(user|async)?.name}}</h5>
          			<p>campus ambassador</p>
        		</div>
        		<div class="_intro-rot" [hidden]="_state">
          			<i class="fas fa-info" style="font-size: 50px; color: #673ab7;"></i>
          			<h5>MyInfo</h5>
        		</div>
			</div>
        <form (ngSubmit)="evaluate()" class="_form" #ideasForm="ngForm">
          <div class="form-group">
            <label for="subject"><b>Subject</b></label>
            <input type="text" class="form-control" id="subject" [(ngModel)]="model.subject" placeholder="Awesome Subject"name="subject" (focus)="_clicked1()" maxlength="150" #subject>
          </div>
          <div class="form-group">
            <label for="message"><b>Message</b></label>
            <textarea type="text" class="form-control" id="message" [(ngModel)]='model.message' name="message" placeholder="Awesome Message" (focus)="_clicked2()"  maxlength="500" #message></textarea>
            <div [hidden]="_state" class="alert alert-success">
              Submit Brief and multiple information cards for more points. Each card counts!
            </div>
          </div>
          <button type="submit" mat-raised-button color="primary" [disabled]="!ideasForm.form.valid" (click)="evaluate()">Submit</button>
        </form>

		</div>
	</div>
</mat-card>
