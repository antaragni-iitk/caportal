<link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Luckiest+Guy|Questrial" rel="stylesheet">

<mat-drawer-container class="example-container">
  <mat-drawer #drawer class="example-sidenav" mode="side" opened="true">
    <div fxLayout="column" fxLayoutAlign="start center" class="full" [class.show]="state">
      <mat-card fxLayoutAlign="center center">
        Antaragni
      </mat-card>
      <mat-divider></mat-divider>
      <mat-card fxLayout="row" fxLayoutAlign="left center" fxLayoutGap="15px">
        <img [src]="(user|async)?.personal.picture" class="img-circle">
        <div fxLayout="column" fxLayoutAlign="center left">
          <div class="name">{{(user|async)?.name}}</div>
          <div class="clg"><i class="fa fa-graduation-cap"></i> IIT Kanpur</div>
        </div>
      </mat-card>
      <mat-card>
        <mat-card-title class="sb">Scoreboard</mat-card-title>
        <mat-card-content>
          <div *ngFor="let point of pointkeys" fxLayout="row" fxLayoutAlign="space-between center">
            <div>{{point}}</div>
            <div>: {{points[point]}}</div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-drawer>
  <app-navbar></app-navbar>
    <div [@routerTransition]="getState(o)">
      <router-outlet #o="outlet"></router-outlet>
    </div>
  </mat-drawer-container>
